
<!-- NAVBAR -->
<nav th:fragment="navbar" class="navbar navbar-expand-sm py-0" style="background-color: #0d6efd; min-height: 40.8px">
    <div class="container-fluid px-0">
        <div class="collapse navbar-collapse">
            <a class="p-0" th:href="@{/salud/index}" th:onclick>
                <img src="../../img/logo.png" th:src="@{/img/logo.png}"
                     style="height: 36.85px; width: auto">
            </a>
            <div class="text-light align-self-center ps-3 d-none d-lg-inline fw-bold"
                 style="font-size: large; font-family: 'Comic Sans MS'"
                 th:text="#{nav.brand}"></div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <div class="separador px-1"/>
                    <a id="nav_citacion" th:href="@{/salud/citacion}" class="btn rounded-0 text-light btn-sm"
                       style="font-size:large">
                        <img class="pb-1" src="../../icons/file-earmark-text-fill.svg"
                             th:src="@{/icons/calendar2-event-fill.svg}">
                        <span class="d-none d-lg-inline" th:text="#{nav.citacion}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <div class="separador px-1"/>
                    <a id="nav_logout" th:href="@{/salud/login}"
                       class="btn rounded-0 text-light btn-sm" style="font-size:large">
                        <img class="pb-1" src="../../icons/arrow-down-right-circle-fill.svg"
                             th:src="@{/icons/arrow-down-right-circle-fill.svg}">
                        <span class="d-none d-lg-inline" th:text="#{nav.logout}"></span>
                    </a>
                </li>
                <form class="d-flex" >
                    <div class="separador px-1"/>
                    <input id="buscador" class="form-control rounded-0 py-0 separador" type="search"
                           onfocusin="hideIcon(this);" onfocusout="showIcon(this)"
                           th:style="'background-image:url(' + @{/icons/search.svg} + ');' +
                           'background-repeat: no-repeat;  background-position: 10px 10px; min-height: 40.8px'">
                </form>
            </ul>
        </div>
    </div>
</nav>
